{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>星空音乐</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="bg" id="dialogBg"></div>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>重置密码</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl form-box">
                <h2>曾经失去的，能否再次拥有...</h2>
                <div class="tab-form">
                   <form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
                        <input type='hidden' name='csrfmiddlewaretoken' value='gTZljXgnpvxn0fKZ1XkWrM1PrCGSjiCZ' />
                        <div class="form-group marb20 {% if forget_form.errors.email %}errorput{% endif %}">
                            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                            <input  type="text" id="account" name="email" value="{{ forget_form.email.value }}" placeholder="请输入您的邮箱地址" />
                        </div>
                        <div class="form-group captcha1 marb38 {% if forget_form.errors.captcha %}errorput{% endif %}">
                            <label>验&nbsp;证&nbsp;码</label>
                            {{ forget_form.captcha }}
                        </div>
                        <div class="error btns" id="jsForgetTips">{% for key,error in forget_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                        <div class="auto-box marb8">
                        </div>
                        <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="确认提交" />
                        {% csrf_token %}
                    </form>
                </div>
                <p class="pig_boy">如果深情被负，也像某个网站的密码一样，容易被我遗忘，那么我的快乐也许会比现在多出很多倍。</p>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
    <script src="{% static 'scripts/starry.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/starry_unslider.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/starry_validateDialog.js' %}"  type="text/javascript"></script>
    <script src="{% static 'scripts/login.js' %}"  type="text/javascript"></script>
</body>
</html>
